name: Android Release

on:
  pull_request:
    branches:
      - release
    types:
      - closed

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode release keystore
      run: echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > ${{ github.workspace }}/release.keystore

    - name: Run unit tests
      env:
        RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        RELEASE_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew test

    - name: Build signed release APK
      env:
        RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        RELEASE_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    - name: Rename release APK
      run: cp app/build/outputs/apk/release/app-release.apk FOSStenbuch-release.apk

    - name: Clean up keystore
      if: always()
      run: rm -f ${{ github.workspace }}/release.keystore

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: FOSStenbuch-release-apk
        path: FOSStenbuch-release.apk