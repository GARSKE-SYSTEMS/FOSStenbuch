name: Android Release

on:
  pull_request:
    branches:
      - release
    types:
      - closed

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew test

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Sign and align APK
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > keystore.jks
        
        # Find the latest build-tools version
        BUILD_TOOLS_DIR=$(ls -d ${ANDROID_HOME}/build-tools/*/ | sort -V | tail -1)
        
        # Zipalign first (required before apksigner)
        ${BUILD_TOOLS_DIR}zipalign -v 4 \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          FOSStenbuch-release.apk
        
        # Sign with apksigner (v2/v3 signing)
        ${BUILD_TOOLS_DIR}apksigner sign \
          --ks keystore.jks \
          --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
          --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
          --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
          FOSStenbuch-release.apk
        
        # Verify signature
        ${BUILD_TOOLS_DIR}apksigner verify --verbose FOSStenbuch-release.apk
        
        # Clean up keystore
        rm keystore.jks

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: FOSStenbuch-release-apk
        path: FOSStenbuch-release.apk