name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set version code
      run: echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode debug keystore
      id: decode_keystore
      if: env.ANDROID_KEYSTORE_FILE != ''
      env:
        ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
      run: echo "$ANDROID_KEYSTORE_FILE" | base64 --decode > ${{ github.workspace }}/debug.keystore

    - name: Build with Gradle
      env:
        VERSION_CODE: ${{ github.run_number }}
        DEBUG_KEYSTORE_PATH: ${{ steps.decode_keystore.outcome == 'success' && format('{0}/debug.keystore', github.workspace) || '' }}
        DEBUG_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        DEBUG_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        DEBUG_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew assembleDebug

    - name: Run unit tests
      run: ./gradlew test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/

    - name: Upload debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk